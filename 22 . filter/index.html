<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Filter Project</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Filter Project</h1>

            <div class="filters">
                <button class="btn" data-filter="all">All</button>
                <button class="btn" data-filter="animation">Animation</button>
                <button class="btn" data-filter="programming">Programming</button>
                <button class="btn" data-filter="fixxed">Fixxed</button>
            </div>

            <div class="filter-input">
                <input type="text" class="search-input" id="search-input" />
            </div>
        </div>

        <div class="grid-box">
            <div class="box">
                <img src="./images/fixxed/hexagon_abstract_background_illustration_vector-wallpaper-1366x768.jpg" alt="" class="items fixxed" data-item="fixxed" />
            </div>
            <div class="box">
                <img src="./images/programming/anime-art-paren-komnata-2593.jpg" alt="" class="items programming" data-item="programming" />
            </div>
            <div class="box">
                <img src="./images/animates/adventure_time___jake-wallpaper-1366x768.jpg" alt="" class="items animation" data-item="animation" />
            </div>
            <div class="box">
                <img src="./images/animates/despicable_me_2_laughing_minions-wallpaper-1366x768.jpg" alt="" class="items animation" data-item="animation" />
            </div>
            <div class="box">
                <img src="./images/programming/1102013.jpg" alt="" class="items programming" data-item="programming" />
            </div>
            <div class="box">
                <img src="./images/fixxed/comics_2-wallpaper-1366x768.jpg" alt="" class="items fixxed" data-item="fixxed" />
            </div>
            <div class="box">
                <img src="./images/programming/eb80520b218ff93ccb06c09c9d9cf497.jpg" alt="" class="items programming" data-item="programming" />
            </div>
            <div class="box">
                <img src="./images/animates/homer_simpson_3-wallpaper-1920x1200.jpg" alt="" class="items animation" data-item="animation" />
            </div>
            <div class="box">
                <img src="./images/animates/inside_out_2015_joy___disney_pixar-wallpaper-1366x768.jpg" alt="" class="items animation" data-item="animation" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
